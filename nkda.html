<script>let gameBoard = new Array();
    let board = document.getElementById("game-table");
    let currentCol;
    let currentRow;
    let currentPlayer = 1;
    let id = 1;
    var isonePlayer;

    let onePlayer = document.getElementById('p1');
    onePlayer.addEventListener("click", function () {
        onePlayer.classList.add('hidden');
        document.getElementById("options-container").style.display = "none";
        newgame();

    });
    let twoPlayer = document.getElementById('p2');
    twoPlayer.addEventListener("click", function () {
        onePlayer.classList.add('hidden');
        document.getElementById("options-container").style.display = "none";
        newgame2p();
    });
    // newgame();

    function newgame() {
        prepareField();
        isonePlayer = true;
        placeDisc(1);
    }

    function newgame2p() {
        prepareField();
        isonePlayer = false;
        placeDisc(1);


    }

    function checkForVictory(row, col) {
        if (getAdj(row, col, 0, 1) + getAdj(row, col, 0, -1) > 2) {
            return true;
        } else {
            if (getAdj(row, col, 1, 0) > 2) {
                return true;
            } else {
                if (getAdj(row, col, -1, 1) + getAdj(row, col, 1, -1) > 2) {
                    return true;
                } else {
                    if (getAdj(row, col, 1, 1) + getAdj(row, col, -1, -1) > 2) {
                        return true;
                    } else {
                        return false;
                    }
                }
            }
        }
    }

    function getAdj(row, col, row_inc, col_inc) {
        if (cellVal(row, col) == cellVal(row + row_inc, col + col_inc)) {
            return 1 + getAdj(row + row_inc, col + col_inc, row_inc, col_inc);
        } else {
            return 0;
        }
    }

    function cellVal(row, col) {
        if (gameBoard[row] == undefined || gameBoard[row][col] == undefined) {
            return -1;

        } else {
            return gameBoard[row][col];

        }
    }

    function firstFreeRow(col, player) {
        for (var i = 0; i < 6; i++) {
            if (gameBoard[i][col] != 0) {
                break;
            }
        }
        gameBoard[i - 1][col] = player;
        return i - 1;
    }

    function possibleColumns() {
        var moves_array = new Array();
        for (var i = 0; i < 7; i++) {
            if (gameBoard[0][i] == 0) {
                moves_array.push(i);
            }
        }
        return moves_array;
    }

    function think() {
        var possibleMoves = possibleColumns();
        var aiMoves = new Array();
        var blocked;
        var bestBlocked = 0;

        for (var i = 0; i < possibleMoves.length; i++) {
            for (var j = 0; j < 6; j++) {
                if (gameBoard[j][possibleMoves[i]] != 0) {
                    break;
                }


            }

            // console.log(gameBoard[0][6]);
            //console.log(gameBoard[0][0])

            gameBoard[j - 1][possibleMoves[i]] = 1;
            blocked = getAdj(j - 1, possibleMoves[i], 0, 1) + getAdj(j - 1, possibleMoves[i], 0, -1);
            blocked = Math.max(blocked, getAdj(j - 1, possibleMoves[i], 1, 0));
            blocked = Math.max(blocked, getAdj(j - 1, possibleMoves[i], -1, 1));
            blocked = Math.max(blocked, getAdj(j - 1, possibleMoves[i], 1, 1) + getAdj(j - 1, possibleMoves[i], -1, -1));

            if (blocked >= bestBlocked) {
                if (blocked > bestBlocked) {
                    bestBlocked = blocked;
                    aiMoves = new Array();
                }
                aiMoves.push(possibleMoves[i]);
            }
            gameBoard[j - 1][possibleMoves[i]] = 0;
        }

        return aiMoves;
    }

    function Disc(player) {
        this.player = player;

        this.color = player == 1 ? 'red' : 'yellow';
        this.id = id.toString();
        id++;


        this.addToScene = function () {
            if (isonePlayer) {
                board.innerHTML += '<div id="d' + this.id + '" class="disc ' + this.color + '"></div>';
                if (currentPlayer == 2) {
                    //computer move
                    var possibleMoves = think();
                    var cpuMove = Math.floor(Math.random() * possibleMoves.length);
                    currentCol = possibleMoves[cpuMove];
                    document.getElementById('d' + this.id).style.left = (14 + 60 * currentCol) + "px";
                    dropDisc(this.id, currentPlayer);
                    // scorePosition(currentPlayer);

                    //console.log(isonePlayer);
                }
            } else {

                board.innerHTML += '<div id="d' + this.id + '" class="disc ' + this.color + '"></div>';
                if (currentPlayer == 2) {
                    currentPlayer = 1;
                } else {
                    currentPlayer = 1;
                }

            }
            // scorePosition(currentPlayer, gameBoard);

        }


        var $this = this;
        document.onmousemove = function (evt) {
            if (currentPlayer == 1) {
                currentCol = Math.floor((evt.clientX - board.offsetLeft) / 60);
                if (currentCol < 0) {
                    currentCol = 0;
                }
                if (currentCol > 6) {
                    currentCol = 6;
                }
                document.getElementById('d' + $this.id).style.left = (14 + 60 * currentCol) + "px";
                document.getElementById('d' + $this.id).style.top = "-55px";
            }
        }
        document.onload = function (evt) {
            if (currentPlayer == 1) {
                currentCol = Math.floor((evt.clientX - board.offsetLeft) / 60);
                if (currentCol < 0) {
                    currentCol = 0;
                }
                if (currentCol > 6) {
                    currentCol = 6;
                }
                document.getElementById('d' + $this.id).style.left = (14 + 60 * currentCol) + "px";
                document.getElementById('d' + $this.id).style.top = "-55px";
            }
        }

        document.onclick = function (evt) {
            if (currentPlayer == 1) {
                if (possibleColumns().indexOf(currentCol) != -1) {
                    dropDisc($this.id, $this.player);
                }
            }
        }
    }

    function dropDisc(cid, player) {
        currentRow = firstFreeRow(currentCol, player);
        moveit(cid, (14 + currentRow * 60));
        currentPlayer = player;
        checkForMoveVictory();
    }

    function checkForMoveVictory() {
        if (!checkForVictory(currentRow, currentCol)) {
            placeDisc(3 - currentPlayer);
        } else {
            var whoWon = currentPlayer == 2 ? 'Computer' : 'Player';
            placeDisc(3 - currentPlayer);
            alert(whoWon + " win!");
            board.innerHTML = "";
            if (isonePlayer) { newgame(); }
            else { newgame2p(); }

        }
    }

    function placeDisc(player) {
        currentPlayer = player;
        var disc = new Disc(player);
        disc.addToScene();

    }

    function prepareField() {
        for (let i = 0; i < 6; i++) {
            gameBoard[i] = {};
            for (let j = 0; j < 7; j++) {
                gameBoard[i][j] = 0;
            }
        }
    }

    function moveit(who, where) {
        document.getElementById('d' + who).style.top = where + 'px';
    }










    function evaluateWindow(window, piece) {
        let oppPiece;
        let score = 0;
        let count = 0;
        if (piece === 1) {
            oppPiece = 2;
        }
        else { oppPiece = 1; }

        if (window.filter(x => x === piece).length === 4 && window.filter(x => x === 0).length === 1) {
            score += 100;
        }

        else if (window.filter(x => x === piece).length === 3 && window.filter(x => x === 0).length === 1) {
            score += 5;
        }
        // Make connecting 2 third priority
        else if (window.filter(x => x === piece).length === 2 && window.filter(x => x === 0).length === 2) {
            score += 2;
        }
        // Prioritise blocking an opponent's winning move (but not over bot winning)
        // Minimax makes this less important
        if (window.filter(x => x === oppPiece).length === 3 && window.filter(x => x === 0).length === 1) {
            score -= 4;
        }

        return score;



        // repeat for all values
    }

    function scorePosition(piece, board) {
        score = 0;
        //score center
        const centerArray = [];
        for (let i = 0; i < 6; i++) {
            centerArray.push(board[i][3])
            //console.log(centerArray)  
        }
        let centerCount = 0;
        for (let i = 0; i < centerArray.length; i++) {
            if (centerArray[i] === piece) {
                centerCount++;
            }
        }
        score = centerCount * 3;
        //center done

        //score horizontal
        for (let r = 0; r < 6; r++) {
            const rowArray = board[r];
            // console.log(rowArray)
            for (let c = 0; c < 6 - 3; c++) {
                const window = [];
                for (let i = c; i < c + 4; i++) {
                    window.push(rowArray[i]);
                }
                score += evaluateWindow(window, piece);
            }
        }
        // horizontal done

        //score vertical
        for (let col = 0; col < 7; col++) {
            const colArray = [];
            for (let row = 0; row < 6; row++) {
                colArray.push(board[row][col]);
            }
            for (let c = 0; c < 6 - 3; c++) {
                const window = [];
                for (let i = c; i < c + 4; i++) {
                    window.push(colArray[i]);
                }
                score += evaluateWindow(window, piece);
            }
            console.log(score);
        }
        //vertical done
        //score positive diag
    }
